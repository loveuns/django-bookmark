{% extends 'bookmark/base.html' %}

{% block content %}
<div class="text-left mb-2">
  <a href="{% url 'bookmark:create' %}" class="btn btn-success">Add</a>
</div>

<table class="table table-striped table-sm">
  <thead>
    <tr>
        <th>#</th>
        <th>Site</th>
        <th>URL</th>
        <th>Detail</th>
        <th>Modify</th>
        <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for bookmark in object_list %}
        <tr>
            <td>
                {{ forloop.counter }}
            </td>
            <td>
                {{bookmark.site_name}}
            </td>
            <td>
                <a href="{{ bookmark.url }}" target="_blank">{{bookmark.url}}</a>
            </td>
            <td>
                <a href="{% url 'bookmark:detail' bookmark.id %}" class="btn btn-info btn-sm">detail</a>
            </td>
            <td>
                <a href="{% url 'bookmark:update' bookmark.id %}" class="btn btn-warning btn-sm">modify</a>
            </td>
            <td>
                <a href="{% url 'bookmark:delete' bookmark.id %}" class="btn btn-danger btn-sm">delete</a>
            </td>
        </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
